<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
        integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,200&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/modal.css">
    <script type="text/javascript" src="scripts/dna-drilldown.js" defer></script>

    <meta charset="UTF-8" />
    <title>Costumer Journey</title>
</head>


<body id="home">
    <div id="banner">
        <div>
            <h1 style="font-weight: 800;">COSTUMER JOURNEY</h1>
            <h2 style="text-align: center; font-weight: 300;">Oct,22 - Sep,23
            </h2>
        </div>

    </div>

    <div class="filters">
        <div class="tendency">
            <p class="titleCard">TENDENCY</p>
            <img src="images/tendency.png" width="60px" id="imgTend">
            <div class="radio">
                <div>
                    <input type="radio" id="positiva" name="opttendencia" value="positiva" checked
                        onchange="defineTendency(this.value);changeTendencyImg()" class="">
                    <label for="positiva">Positive</label>
                </div>

                <div>
                    <input type="radio" id="estavel" name="opttendencia" value="estavel"
                        onchange="defineTendency(this.value);changeTendencyImg()">
                    <label for="estavel">Stable</label>
                </div>
                <div>
                    <input type="radio" id="negativa" name="opttendencia" value="negativa"
                        onchange="defineTendency(this.value);changeTendencyImg()">
                    <label for="negativa">Negative</label>
                </div>


            </div>
        </div>

        <div class="quantity">
            <p class="titleCard">Number of users on the journey</p>
            <select id="number" class="select">
                <option value="a">1,000 - 10,000</option>
                <option value="b">10,000 - 50,000</option>
                <option value="c">50,000 - 1,500,000</option>
            </select>
        </div>
    </div>



    <div class="content">

        <div id="divGraphDrill">
            <div style=" width:1000px;  margin: 40px 0;">
                <canvas id="myChart" height="150px"></canvas>
            </div>

            <div class="modal" id="modal">
                <div style="display: flex; justify-content: flex-end;">
                    <span class="close" style="left: 0" onclick="closeModal()">x</span>
                </div>
                <header id="header-modal">

                </header>

                <div id="content-modal">

                </div>

            </div>


        </div>
    </div>
    <footer>
        <p>&copy; 2024 - All rights reserved</p>
        <p>Contact us: contato@exemplo.com</p>
    </footer>

</body>

</html>
